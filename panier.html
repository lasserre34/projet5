<!DOCTYPE html>
<html lang=fr>
<head>
<meta charset="utf-8">

<title>Panier</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  
     <h2>Formulaire de Commande</h2>
     <form id="form" name="formdecomande"   >   
       <label for="nomclient">Nom:</label>
       <input id="nomclient" type="texte" name="nomclient"  placeholder="nom"  required><br>
       <span id="missnom"></span><br>
       <label for="prenomclient">Prenom:</label>
       <input  id="prenomclient"  type="texte" name="prenomclient" placeholder="prenom"  minlength="2" required><br>
       <span id="missprenom"></span><br>
       <label for="villeclient">Ville</label>
        <input id="villeclient" type="texte" name="villeclient"   placeholder="ville"  required ><br>
        <span id="missville"></span><br>
       <label for="adresseclient">Adresse:</label> 
       <input id="adresseclient"  type="texte" name="adresseclient" placeholder="adresse"  required><br>
       <span id="missadresse"></span><br>
       <label for="emailclient">Email:</label>
       <input id="emailclient" type="email" name="emailclient" placeholder="email"  required><br>
       <span id="missemail"></span><br>
        <input   type="button" onclick="envoipost" id="btn" value="valider commande">
        
    </form>

<div id="resulto"></div>

   


</body>
<script src="form.js"></script>
</html>
